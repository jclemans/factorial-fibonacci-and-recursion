<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial, Fibonacci, and Recursion</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial Dragon</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="label">Enter a number to see its Factorial</label>
          <input id="factorialInput" type="text">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Factorialize!</button>
      </form>
      
       <div id="factorialResult">
         <p></p>
       </div> 

      <h1>Fibonacci Slayer</h1>

      <form id="fibonacci">
        <div class="form-group">
          <label for="label">Enter a number to see its Fibonacci value</label>
          <input id="fibonacciInput" type="text">
        </div>

        <button type="submit" class="btn btn-danger btn-lg">Slay it!</button>
      </form>
      
       <div id="fibonacciResult">
         <p></p>
       </div> 
    </div>
  </body>
</html>
